{%  extends 'main.html' %}
{% block content %}

<div class="container mt-5 send-message-page">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0 text-center">Send a Message <i class="fas fa-envelope ml-2"></i></h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success mt-3 btn-lg btn-block">Send <i class="fas fa-paper-plane ml-2"></i></button> <!-- Enhanced button -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
